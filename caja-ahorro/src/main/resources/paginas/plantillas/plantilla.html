<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Spring</title>

    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap-datepicker3.standalone.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jquery-ui.min.css}" rel="stylesheet">
    <link th:href="@{/tema/miestilo.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <div class="container ">
        <div class="row navbar-expand-lg navbar-brand bg-dark">
            <div class="col-lg-3">
                <a class="navbar navbar-brand" style="color:white" th:href="@{/}">Spring Web MVC</a>
            </div>
            <div class="col-lg-6">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle" href="#"
                                    id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Usuarios</a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/usuario/alta-usuario}">Alta Usuario</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/usuario/lista-usuarios}">Lista Usuario</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown2">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                   id="navbarDropdownMenuLink2" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">Prestamos</a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/prestamo/alta-prestamo}">Registrar Prestamo</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/prestamo/lista-prestamos}">Lista Prestamos</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown3">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#"
                                   id="navbarDropdownMenuLink3" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">Cuentas</a>
                                <ul class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/cuenta/lista-cuentas}">Listado Cuenta</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
            <div class="col-lg-1 navbar">
                <a class="btn btn-outline-primary" th:href="@{/login}">Sesion</a>
            </div>
            <div class="col-lg-3 navbar">
                <form id="logout" th:action="@{/logout}" method=post>
                    <button class="btn btn-outline-primary"
                            onclick="document.getElementById('logout').submit();"
                            type="submit">Cerrar Sesion
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-success" th:if="${success !=null}" th:text=${success}></div>
    <div class="alert alert-danger" th:if="${error !=null}" th:text=${error}></div>
    <div class="alert alert-warning" th:if="${warning !=null}" th:text=${warning}></div>
    <div class="alert alert-info" th:if="${info !=null}" th:text=${info}></div>
</header>
<footer th:fragment="footer">
    <div class="container text-center">
        <br/> <img th:src="@{/imagen/logo.jpg}" height="150" width="500"/>
        <p>Direcci贸n General de C贸mputo y de Tecnologias de informaci贸n y Comunicaci贸n</p>
    </div>
    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/bootstrap/locales/bootstrap-datepicker.es.min.js}" charset="UTF-8"></script>
    <script th:src="@{/bootstrap/js/misconfiguraciones.js}"></script>
</footer>
</body>
</html>
